<!-- Other media elements -->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Picture Element</title>
  </head>
  <body>
    <audio
      src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3"
      controls
      loop
      muted
    >
      <!--the browser will choose the most suitable source elem-->
      <source src="" type="audio/mpeg" />
      <!--the link and text will be displayed if the audio element not avialable in browser-->
      <span>Your browser doesn't support HTML5 audio:</span>
      <a href="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3">Link to the audio</a>
    </audio>

    <br />

    <video src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/pool-video.mp4" width="400" loop muted autoplay>
      <p>Your browser doesn't support HTML5 video.</p>
    </video>

    <br>
    <p>
      After you have added your code below, resize the browser horizontally to
      see a different picture loading at different viewport sizes
    </p>
    <picture>
      <source
        srcset="
          https://codeinstitute.s3.amazonaws.com/HTMLEssentials/jellyfish.png
        "
        media="(max-width: 800px)"
      />
      <source
        srcset="
          https://codeinstitute.s3.amazonaws.com/HTMLEssentials/sunflower.png
        "
        media="(max-width: 900px)"
      />
      <img
        src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/art.png"
        alt="Assorted images"
      />
    </picture>
  </body>
</html>
